<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #fff;">
    <div class="ordering_page_container">
        <header>
            <h1>Place an order</h1>
            <div class="shopping">
                <img src="Images/shoppingCartSymbol.png" alt="">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="shopping_cart_container">
            <h1>Your Cart</h1>
            <div class="scroll_div">
                <div class="item"></div>
            </div>
            
            <div class="checkout">
                <div class="order"> <p>Place Order</p></div>
                <div class="close_shopping"><p>Close Cart</p></div>
            </div>
        </div>
        <div class="taco_menu_container">
            <h1>Tacos</h1>
            <!--edit class name to represent taco cards-->
      <div class="card_container">
        <div class ="card">
            <img src="TacoImages/steakTacoOrderPage.png" 
        alt="Special Deal 1"
        style="height: 50%;
        width: 100%;">
        <h1 style="text-align: center;">Steak Taco</h1>
        <p style="text-align: center;">Price $1.99</p>
        <button class="order_page_button">Add to Cart</button>
           </div>
      </div>
    </div>
    <div class="mex_plate_menu_container">
        <h1>Mexican Plates</h1>
        <div class="mex_plate_card_container">
            <div class="mex_plate_card">
                <h1>This is box </h1>
                <p>content</p>
            </div>
        </div>
    </div>
    <!--the outisde div container can be spaced out, think margin-top-->
    <div class="special_deal_menu_container">
        <h1>Special Deals</h1>
        <div class="special_deal_card_container">
            <div class="special_deal_card">

            </div>
        </div>
    </div>
    
    </div>
    <script src="orderMenu.js"></script>
</body>
</html>
