<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #E3E7E8;">
    <div class="ordering_page_container">
        <header>
            <h1>Ordering Page</h1>
            <div class="shopping">
                <img src="Images/shoppingCartSymbol.png" alt="">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
        <div class="card">
            <h1>Card</h1>
            <ul class="cardList"></ul>
            <div class="checkout">
                <div class="total">0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>
    </div>
    <script src="orderMenu.js"></script>
</body>
</html>
