    <div class="navigationBar">
        <a href="">Home</a>

    <div class="welcome_container">

    </div>

         <div class="taco_card_2">

                <!--div is not empty, div is dimmed in style.css-->
            </div>
            <div class="caption_text">
                <h1>Mexican Dishes</h1>
                <button>View Menu</button>
            </div>
        </div>

        <div class="taco_card_3">
            <img src="Images/horchataDrink.png" 
            alt="Taco Image #2"
            style="height: 100%;
            width: 100%;">
            <div class="caption">
                <!--div is not empty, div is dimmed in style.css-->
            </div>
            <div class="caption_text">
                <h1>Drinks</h1>

            </div>
